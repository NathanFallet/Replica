# Plugin Replica by ZabriCraft

# Nombre de parties à charger
# Number of games to load
games-amount: 1

# Choix du delay avant le debut de la partie
# Delay before start the game
countdown: 30

# Commande execute par le joueur pour retourner au spawn
# Command executed by the player to return to the spawn
spawn-command: 'spawn'

# Commandes de recompenses
# Reward commands
# Utilisez %player% comme le pseudo du joueur
# Use %player% like the player nickname
reward-commands:
- 'give %player% diamond 1'

# Images du jeu
# Pictures of the game
# Utilisez ReplicaPictureMaker.jar (disponible sur le site www.zabricraft.fr) pour créer les images
# Use ReplicaPictureMaker.jar (available on www.zabricraft.fr) to create the pictures
pictures:
  unrond:
    name: 'Un rond'
    blocks: '8;8;14;14;14;14;8;8;8;14;14;13;13;14;14;8;14;14;13;5;5;13;14;14;14;13;5;10;10;5;13;14;14;13;5;10;10;5;13;14;14;14;13;5;5;13;14;14;8;14;14;13;13;14;14;8;8;8;14;14;14;14;8;8'
